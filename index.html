        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
}

/* Header */
header {
    background: #4CAF50;
    color: white;
    padding: 10px 0;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    font-size: 24px;
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

header nav a {

    text-decoration: none;
}

header nav a:hover {
    text-decoration: underline;
}

/* Hero Section */
.hero {
    background: #f4f4f4;
    text-align: center;
    padding: 50px 20px;

.hero h2 {
    font-size: 36px;

}

.hero p {

    margin-bottom: 20px;
}

.hero .btn {
    display: inline-block;
    padding: 10px 20px;
    color: white;
    background: #4CAF50;
    text-decoration: none;
    border-radius: 5px;
}

.hero .btn:hover {
    background: #45a049;
}

/* Projects Section */
.projects {
    padding: 40px 20px;
    background: #fff;
}

.projects h2 {
    text-align: center;
    margin-bottom: 20px;
}

.projects .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.projects .card {
    background: #f4f4f4;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.projects .card h3 {
    margin-bottom: 10px;
}

/* Footer */
footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}
